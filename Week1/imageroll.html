<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  type="text/javascript">
        var count = 1;
        var max = 5;
        setInterval(function(){
            document.querySelector('slider').style.backgroundImage = "url('/ani'" + (count +1) + ".jpg')";
            if ( count  +1 == max )
            {
                count = 0;

            } else {
                ++count;
            }
        }, 2000);
    </script>
</head>
<body>
    <div  id="slider">
        <a href="">
            <img src="" alt="">
        </a>
    </div>
</body>
</html>
