<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href = "SignUp.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="Resources\Background.mp4" type ="video/mp4" >
        Your browser does not support HTML5 video.
    </video> 

        <div class="signin">
            <h2>Sign Up</h2>
            <form action="Login.html">
                <label for="first_Name" >First Name</label>            
                <label for="last_Name"  id="lname" >Last Name</label>
                <br>
                <input type="text" name="first_Name" placeholder="First Name here" required />
                <input type ="text" name="last_Name" placeholder="Second Name here" required />
                <br>
                <label for="email">Email Id</label><br>
                <input type="email" name="email" placeholder="Enter you email here" required />
                <br>
                <label for="user_Name">User Name</label><br>
                <input type="text" name="user_Name" placeholder="Entere the use Name" required>
                <br>
                <label for="password">Passoword</label><br>
                <input type="password" name="password" required placeholder="Enter your password here">
                <br>
                <label for="repassword">Re-Enter Password</label><br>
                <input type="password" name="repassword" required placeholder="ReEnter Paswword">
                <br>
                <button type="submit" >Submit</button>
            </form>
        </div>

    

    
</body>
</html>
